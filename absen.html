<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Bintang Salsa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>cekLogin();</script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="absen.html"><b>Absen</b></a>
        <a href="rekap.html">Rekap</a>
        <a href="#" onclick="logout()" style="color:red;">Keluar</a>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Bintang Salsa</h2>
            <p>Form Absensi Team Odol</p>
            <div id="msg"></div>
            <form id="absenForm">
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
                <select id="keterangan" required>
                    <option value="Hadir">Hadir</option>
                    <option value="Izin">Izin</option>
                    <option value="Sakit">Sakit</option>
                    <option value="Alfa">Alfa</option>
                </select>
                <button type="submit" id="btnKirim">Kirim Absensi</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('absenForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnKirim');
            btn.disabled = true;
            btn.innerText = 'Mengirim...';

            try {
                const { error } = await supabase.from('absensi').insert([
                    { 
                        nama: document.getElementById('nama').value, 
                        keterangan: document.getElementById('keterangan').value 
                    }
                ]);

                if (error) throw error;

                document.getElementById('msg').innerHTML = "<p style='color:green;'>âœ… Berhasil dicatat!</p>";
                document.getElementById('absenForm').reset();
            } catch (err) {
                alert('Gagal mengirim: ' + err.message);
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Kirim Absensi';
            }
        };

        function logout() {
            localStorage.removeItem('admin_logged_in');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
