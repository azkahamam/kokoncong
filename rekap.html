<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absensi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>cekLogin();</script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="absen.html">Absen</a>
        <a href="rekap.html"><b>Rekap</b></a>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Riwayat Absensi</h2>
            <div id="loading">Memuat data...</div>
            <table id="tabelAbsen" style="display:none;">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="isiTabel"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function muatData() {
            try {
                const { data, error } = await supabase.from('absensi').select('*').order('tanggal', { ascending: false }).limit(100);
                if (error) throw error;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tabelAbsen').style.display = 'table';
                const body = document.getElementById('isiTabel');
                
                let html = '';
                data.forEach(row => {
                    html += `
                        <tr>
                            <td>${row.nama}</td>
                            <td>${new Date(row.tanggal).toLocaleString('id-ID')}</td>
                            <td>${row.keterangan}</td>
                            <td><button class="btn-del" onclick="hapus('${row.id}')">Hapus</button></td>
                        </tr>
                    `;
                });
                body.innerHTML = html;
            } catch (err) {
                document.getElementById('loading').innerHTML = "<p style='color:red;'>Gagal memuat data: " + err.message + "</p>";
                console.error(err);
            }
        }

        async function hapus(id) {
            if(confirm('Hapus data ini?')) {
                await supabase.from('absensi').delete().eq('id', id);
                muatData();
            }
        }

        muatData();
    </script>
</body>
</html>
